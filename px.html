<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <title>官方页面</title>
    <style>
        .content {
            height: 100%;
            width: 100%;
            position: fixed;
            left: -2px;
            top: -2px;
        }
    </style>
    <style type="text/css" id="__via_marker__"></style>
</head>
<body>
    <!-- 微信隐藏菜单代码 -->
    <script>
        function onBridgeReady() {
            WeixinJSBridge.call('hideOptionMenu');
        }
        if (typeof WeixinJSBridge == "undefined") {
            if (document.addEventListener) {
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
            } else if (document.attachEvent) {
                document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
            }
        } else {
            onBridgeReady();
        }
    </script>

    <!-- 原URL解析与iframe加载代码 -->
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var encodedParam = urlParams.get('hy');
        var tureurl = atob(encodedParam);
        if (tureurl.includes("http")) {
            var urlObj = new URL(tureurl);
            var domain = urlObj.hostname;
            var allowedDomains = ["13l4.cn", "tyreo.cn", "heiye.us", "heiy.art", "heiyenb.cn"];
            var isAllowed = allowedDomains.some(allowedDomain => 
                domain === allowedDomain || domain.endsWith("." + allowedDomain)
            );
            if (isAllowed) {
                var html = '<iframe class="content" onload="bindMouseWhee(this)" src=' + tureurl + '></iframe>';
                document.writeln(html);
                console.log(tureurl);
            } else {
                alert("请联系黑夜加白@hxzc_heiye");
            }
        } else {
            console.log("nourls");
        }
    </script>

    <!-- 鼠标滚轮控制代码 -->
    <script>
        var firefox = navigator.userAgent.indexOf('Firefox') != -1;
        function MouseWheel(e, doc) {
            e.preventDefault && e.preventDefault();
            e.returnValue = false;
            var up = firefox && e.detail < 0 || e.wheelDelta > 0;
            doc.body.scrollTop = doc.documentElement.scrollTop += up ? -50 : 50;
        }
        function bindMouseWhee(ifr) {
            try {
                var doc = ifr.contentWindow.document;
                firefox ? doc.addEventListener('DOMMouseScroll', function (e) {
                    MouseWheel(e, doc)
                }, false) : (doc.onmousewheel = function (e) {
                    MouseWheel(e || ifr.contentWindow.event, doc)
                });
            } catch (e) {
                alert('Error' + e);
            }
        }
    </script>
</body>
</html>
